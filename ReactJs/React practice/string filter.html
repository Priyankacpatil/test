<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>String Filter</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    
    



</head>

<body>
<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>

<script type="text/babel">

	var filterData = React.createClass({
		
		initialItems: ["Apple", "Orange", "Pineapple", "Grapes", "Lemon"],
		
   		getInitialState: function()
		{
			return {
			items: []
			}
		},
		
		componentWillMount: function()
		{
			this.setState({items: this.initialItems})
		},
		
		fnfilter:function(e)
		{
			var updateList = this.initialItems;
			
			updateList =  updateList.filter(function(ev){
				
				return ev.toLowerCase().search(
					e.target.value.toLowerCase()) !== -1;
				
				});
				this.setState({items: updateList});
		},
		
		render:function()
		{
			return(
				<div>
					<input type="text" onChange={this.fnfilter} placeholder="Search"/>
					<ListData items= {this.state.items} /> 
				</div>
			)
		}
		
				
});
		var ListData = React.createClass({
			render:function()
		{
			return(
					<ul>
					{
						this.props.items.map(function(index){
							return <li key={index}>{index}</li>
							})
					}
					</ul>
				)
		}
			
			});
			
		

 
ReactDOM.render(
		
    React.createElement(filterData),
	
    document.getElementById('container')
);


</script>
</body>
</html>
